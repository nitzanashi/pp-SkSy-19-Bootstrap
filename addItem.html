<div class="App">

    <div class="container">
        <div>
            <h1 class="fancy-logo">ADD TODO ITEM</h1>

            <div class="todo-list">

                <form id="contact_form">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" class="form-control" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                        <label for="taskProgress">Progress</label>
                        <input type="number" id="taskProgress" class="form-control" placeholder="Task Progress" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="datetime-local" id="taskDeadline" class="form-control" placeholder="Task Deadline" >
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
