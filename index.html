        <div class="container">
            <h1 class="fancy-logo">a TODO-list</h1>
            <div class="todo-list">
                <table class="table table-responsive-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Progress</th>
                            <th scope="col">Deadline</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <template id="todo-item">
        <tr>
            <th id="id" scope="row"></th>
            <td id="task">
            </td>
            <td>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated progress-bar-indigo" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
                </div>
            </td>
            <td id="deadline">
            </td>
            <td>
                <div class="justify-content-center">
                    <input id="checkbox" class="" type="checkbox"  onchange="" aria-valuetext=""/>
                    <label for="checkbox">
                        Finished
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" >Edit</button>
                <button class="btn btn-danger " type="submit">Delete</button>
            </td>
        </tr>
    </template>
